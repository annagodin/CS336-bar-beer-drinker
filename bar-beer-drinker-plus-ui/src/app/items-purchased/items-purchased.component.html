<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{drinkerName}}</h1>
    <p class="lead">Items purchased for transaction {{id}}.</p>
  </div>
</div>

<div class="container">
    <p-table [value]="items">
      <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>{{ item.Name }}</td>
              <td>{{ item.type }}</td>
              <td>{{ item.price }}</td>
          </tr>
      </ng-template>
    </p-table>
    <br><br>
  </div>
