<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{bartender}} at {{bar}}</h1>
    <p class="lead">Select a shift to view the number and amount of beers sold</p>
  </div>
</div>

<div class="container">
  <p-table [value]="shifts">
  <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Shift Start</th>
        <th>Shift End</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-shifts>
      <tr>
        <td> 
          <a routerLink="/bartender/{{bartender}}/{{bar}}/{{shifts.Date}}">
          {{ shifts.Date }}
          </a> 
       </td>
        <td> {{shifts.Day}} </td>
        <td> {{shifts.ShiftStart}}</td>
        <td> {{shifts.ShiftEnd}} </td>
      </tr>
  </ng-template>
</p-table>
</div>
<br><br>
