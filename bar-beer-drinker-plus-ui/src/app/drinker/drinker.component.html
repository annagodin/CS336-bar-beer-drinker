<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Drinker Page</h1>
    <p class="lead">Select a customer to view their transactions.</p>
  </div>
</div>

<div class="container">

  <p-table [value]="drinkers">
    <ng-template pTemplate="header">
        <tr>
          <th>Customer</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinkers>
        <tr>
          <td>
            <a routerLink="/drinker/{{ drinkers.Customer }}">
              {{ drinkers.Customer }}
            </a>
          </td>
        </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
