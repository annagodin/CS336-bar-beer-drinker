<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Shifts List</h1>
      <p class="lead">Pick a bar corresponding to a shift to view ranking of bartenders by beers sold</p>
    </div>
  </div>
  
  <div class="container">
    <p-table [value]="shifts" [paginator]="true" [rows]="20">
      <ng-template pTemplate="header">
          <tr>
            <th>Bar</th>
            <th>Day</th>
            <th>Shift Start</th>
            <th>Shift End</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-shifts>
          <tr>
               <td>
                  <a routerLink="/bartender/analytics/{{ shifts.Bar }}/{{shifts.Day}}/{{shifts.Open}}/{{shifts.Close}}">
                    {{ shifts.Bar }}
                  </a>
                </td> 
            <td>{{ shifts.Day }}</td>
            <td>{{ shifts.Open }}</td>
            <td>{{ shifts.Close }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
