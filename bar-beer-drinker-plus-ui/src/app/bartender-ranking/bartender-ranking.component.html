<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Bartenders Ranked By Beers Sold</h1>
    </div>
  </div>
  
  <div class="container">
    <p-table [value]="ranking">
      <ng-template pTemplate="header">
          <tr>
            <th>Bartender</th>
            <th>Beers Sold</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ranking>
          <tr>
            <td>{{ ranking.Bartender }}</td>
            <td>{{ ranking.totalBeersSold }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
