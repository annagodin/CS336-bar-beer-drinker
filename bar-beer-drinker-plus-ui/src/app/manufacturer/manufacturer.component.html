<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Choose a beer manufacturer!</h1>
    <!-- <p class="lead">This page can be used to see all the beers in our system or just the ones by your preferred
      manufacturer.</p> -->
  </div>
</div>
<br>

<div class="container">
<p-table [value]="manufacturer">
  <ng-template pTemplate="header">
    <tr>
      <th>Manufacturer</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-manufacturer>
    <tr>
      <td>
          <a routerLink="/manufacturer/{{ manufacturer.Manufacturer }}">
            {{ manufacturer.Manufacturer }}
          </a>
      </td>
    </tr>
  </ng-template>
</p-table>
<br><br>
</div>
